# about_me_description: This will be displayed under the title.
about_me_description: <p>👋 세상 만물에 관심이 많은 웹 개발자, 강희정입니다.</p><p>👩‍💻 백엔드에 집중된 커리어를 가지고 있지만, 프론트엔드 개발에도 관심이 있습니다.</p><p>금융, 음악, 게임, 어학, 환경을 비롯한 여러 관심사를 어떻게 하면 융합할 수 있을지, 어떻게 하면 프로그래밍의 세계로 끌어들일 수 있을지 고민하는 것을 즐깁니다. </p><p>👋 Hi, my name is HeeJung and I live in Seoul, Korea.</p><p>👩‍💻 I'm a BackEnd Developer, still I interested in Frontend Develop. </p>

